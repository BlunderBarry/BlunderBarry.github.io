<!DOCTYPE html>
<html class="h-screen" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="h-screen min-h-screen">
    <!-- Main Container -->
    <main class="h-screen bg-main flex items-center min-h-[780px]">
      <!-- Card Container -->
      <div
        class="flex flex-col h-5/6 w-5/6 mx-auto bg-card rounded-lg overflow-hidden items-center min-h-[780px] max-h-[820px] md:max-w-[512px] md:max-h-[850px] lg:max-w-[1200px] lg:grid lg:grid-rows-3 lg:grid-cols-2 lg:min-h-0 lg:h-[495px]"
      >
        <!-- Main Img -->
        <div
          class="max-w-lg h-auto lg:row-span-full lg:col-start-2 lg:max-w-full"
        >
          <div class="w-full h-full bg-overlay z-10 relative opacity-90">
            <picture>
              <source
                srcset="/images/image-header-desktop.jpg"
                media="(min-width:1440px)"
              />
              <img
                class="w-full h-auto opacity-30"
                src="/images/image-header-mobile.jpg"
                alt=""
              />
            </picture>
          </div>
        </div>
        <!-- Title -->
        <h1
          class="text-white font-Lexend text-center text-3xl mt-8 md:text-4xl lg:col-span-1 lg:order-1 lg:mx-auto lg:w-2/3 lg:text-left"
        >
          <p>
            Get <span class="text-overlay"> insights </span>that
            <span class="hidden lg:inline">help</span>
          </p>
          <p>
            <span class="inline lg:hidden"> help </span> your business
            <span class="hidden lg:inline">grow.</span>
          </p>
          <p class="inline lg:hidden">grow.</p>
        </h1>
        <!-- Description -->
        <div
          class="text-paragraph text-center mt-5 leading-7 mb-6 md:text-xl md:leading-8 lg:col-span-1 lg:order-2 lg:w-2/3 lg:mx-auto lg:text-left lg:text-lg"
        >
          <p>
            Discover the benefits of data
            <span class="hidden lg:inline"> analytics and make</span>
          </p>
          <p>
            <span class="inline lg:hidden"> analytics and make </span> better
            decisions
            <span class="hidden lg:inline">regarding revenue, customer</span>
          </p>
          <p class="inline lg:hidden">regarding revenue, customer</p>
          <p>experience, and overall efficiency.</p>
        </div>
        <!-- Stats -->
        <div
          class="font-Inter md:grid md:grid-rows-2 md:grid-cols-3 md:mt-4 lg:col-span-1 lg:order-3 lg:w-2/3 lg:mx-auto"
        >
          <!-- 1 -->
          <h2
            class="text-center text-white text-3xl md:col-start-1 md:row-start-1 md:pr-10 lg:text-left"
          >
            10k+
          </h2>
          <p
            class="text-stats pt-1 uppercase text-xs tracking-wider md:col-start-1 md:row-start-2"
          >
            companies
          </p>
          <!-- 2 -->
          <h2
            class="text-center text-white text-3xl mt-4 md:col-start-2 md:row-start-1 md:mt-0 lg:text-left"
          >
            314
          </h2>
          <p
            class="text-stats pt-1 uppercase text-xs tracking-wider md:col-start-2 md:row-start-2 md:text-center lg:text-left"
          >
            templates
          </p>
          <!-- 3 -->
          <h2
            class="text-center text-white text-3xl mt-4 md:col-start-3 md:row-start-1 md:mt-0 md:pl-10 lg:pl-0 lg:text-left"
          >
            12m+
          </h2>
          <p
            class="text-stats pt-1 uppercase text-xs tracking-wider text-center md:col-start-3 md:row-start-2 md:text-center md:pl-10 lg:pl-0 lg:text-left"
          >
            queries
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
