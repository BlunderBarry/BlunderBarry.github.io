<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="rating.css" />
  </head>
  <body>
    <div id="fPage">
      <div class="container">
        <div class="img-cont">
          <img src="images/icon-star.svg" aria-hidden="true" alt="" />
        </div>

        <h1>How did we do?</h1>
        <p id="p-first">
          Please let us know how we did with your <br class="br-mobile" />
          support request. All feedback is appreciated <br class="br-mobile" />
          to help us improve our offering!
        </p>
        <div id="number-cont">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
        </div>
        <div class="btn-cont">
          <button class="btn" id="btn">Submit</button>
        </div>
      </div>
    </div>
    <!-- 2 -->
    <div id="sPage">
      <div class="container container-second">
        <div class="cont-img-ty">
          <img
            id="img-thank-you"
            src="images/illustration-thank-you.svg"
            alt=""
          />
        </div>

        <div id="selected"><span id="rating"></span></div>
        <h2 id="thank-you">Thank you!</h2>
        <p id="rating-p">
          We appreciate you taking the time to give a
          <br class="br-mobile" />rating. If you ever need more support, donâ€™t
          <br class="br-mobile" />
          hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
  <script src="rating.js"></script>
</html>
