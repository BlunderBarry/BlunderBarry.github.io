<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="comingsoon.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin Sans"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo-cont">
        <img id="logo-img" src="images/logo.svg" alt="Base apparel logo" />
      </div>
      <div class="main-img-cont">
        <picture>
          <source media="(min-width:1440px)" srcset="images/hero-desktop.jpg" />
          <img
            id="main-img"
            src="images/hero-mobile.jpg"
            aria-hidden="true"
            alt=""
          />
        </picture>
      </div>
      <div class="text-cont">
        <h1>
          <span class="title-span">we're <br class="br" /></span> coming
          <br class="br" />
          soon
        </h1>
        <p class="p">
          Hello fellow shoppers! We're currently building
          <br class="mobile-br" />
          our new <br class="desktop-br" />
          fashion store. Add your email below to
          <br class="mobile-br" />
          stay up-to-date with <br class="desktop-br" />
          announcements and our <br class="mobile-br" />
          launch deals.
        </p>
        <form novalidate>
          <label for="email"></label>
          <button class="arrow-img" id="arrowImg">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <div class="form-cont">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
          </div>
        </form>
        <span id="emailError"></span>
      </div>
      <script src="comingsoon.js"></script>
    </main>
  </body>
</html>
